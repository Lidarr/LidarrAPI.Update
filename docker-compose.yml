version: '3'
services:
    mysql:
        image: mysql/mysql-server
        environment:
            - MYSQL_ROOT_PASSWORD
            - MYSQL_DATABASE=lidarrupdate
            - MYSQL_USER=root
            - MYSQL_PASSWORD=${MYSQL_ROOT_PASSWORD}
        ports:
            ## Specify a port here so that you can connect to the mysql server from the host
            - 33060:3306

    lidarrupdate:
        build: .
        ports:
            - "5000:5000"

        links:
            - mysql

        environment:
            - Lidarr:DataDirectory=/data
            - Lidarr:Database=server=mysql;user id=root;password=${MYSQL_ROOT_PASSWORD};database=lidarrupdate;CharSet=utf8mb4
            - Lidarr:ApiKey=
            - ASPNETCORE_URLS=http://0.0.0.0:5000

        volumes:
            - ./lidarrupdate-data:/data