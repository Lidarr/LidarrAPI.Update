assembly_info:
  patch: false

configuration: Release

platform: Any CPU

services:
  - docker

environment:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  MYSQL_ROOT_PASSWORD: 'abc'
  Lidarr\:Database: 'server=mysql;user id=root;password=abcd; database=lidarrupdate;CharSet=utf8mb4'

# Install .NET Core SDK 1.0 rc4 build 004771
init:
  - ps: (new-object net.webclient).DownloadFile('https://go.microsoft.com/fwlink/?linkid=841686', "c:/dotnet-install.exe")
  - ps: Start-Process c:\dotnet-install.exe -ArgumentList "/install","/quiet" -Wait

build_script:
  - ps: docker run -d -e MYSQL_ROOT_PASSWORD=abc -e MYSQL_DATABASE=lidarrupdate mysql/mysql-server
  - ps: dotnet restore --no-cache
  - ps: dotnet build .\LidarrAPI\LidarrAPI.csproj -c Release
  - ps: dotnet ef database update

artifacts:
  - path: '.\LidarrAPI\bin\Any CPU\Release\netcoreapp2.1\LidarrAPI.dll'
